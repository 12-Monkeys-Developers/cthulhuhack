stages:
  - test
  - build
  - upload
  - release
  - deploy

variables:
  PACKAGE_VERSION: "0.3.12"
  ZIP_FILE: "cthack-${PACKAGE_VERSION}.zip"
  PACKAGE_REGISTRY_URL: "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/cthackrelease/${PACKAGE_VERSION}"

test:
  stage: test
  image: python:3-alpine
  script:
    - apk update
    - python -mjson.tool 'system.json' > /dev/null
    - python -mjson.tool 'template.json' > /dev/null

build:
  stage: build
  image: python:3-alpine
  rules:
    - if: '$CI_COMMIT_BRANCH == "main" || $CI_COMMIT_TAG'   # Allow this step when a tag is created manually or on the main branch
      when: on_success
  script:
    - apk update
    - apk add zip
    - zip ${ZIP_FILE} -r css lang module packs templates ui README.md system.json template.json LICENSE CHANGELOG
  artifacts:
    name: ${ZIP_FILE}
    expire_in: never
    when: on_success
    paths:
      - ${ZIP_FILE}

upload:
  stage: upload
  image: curlimages/curl:latest
  rules:
    - if: $CI_COMMIT_TAG                  # Allow this step when a tag is created manually
  script:
    - |
      curl --header "JOB-TOKEN: ${CI_JOB_TOKEN}" --upload-file ${ZIP_FILE} ${PACKAGE_REGISTRY_URL}/${ZIP_FILE}

release:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  rules:
    - if: $CI_COMMIT_TAG                  # Allow this step when a tag is created manually
  script:
    - |
      release-cli create --name "Release $CI_COMMIT_TAG" --description "RELEASE_NOTE.md" --tag-name $CI_COMMIT_TAG \
        --assets-link "{\"name\":\"${ZIP_FILE}\",\"url\":\"${PACKAGE_REGISTRY_URL}/${ZIP_FILE}\"}"

pages:
  stage: deploy
  dependencies:
    - build
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - cp ${ZIP_FILE} public/