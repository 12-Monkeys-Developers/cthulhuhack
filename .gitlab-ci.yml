image: python:3-alpine

before_script:
  - apk update
  - apk add zip

stages:
  - test
  - build
  - release

test:
  stage: test
  script:
    - python -mjson.tool 'system.json' > /dev/null
    - python -mjson.tool 'template.json' > /dev/null

build:
  stage: build
  script:
    - zip cthack.zip -r css lang module packs templates ui README.md system.json template.json LICENSE CHANGELOG
  artifacts:
    name: cthack
    expire_in: never 
    when: on_success
    paths:
      - cthack.zip
  when: on_success
  only:
    - tags
    - main

release:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  rules:
    - if: $CI_COMMIT_TAG                  # Run this job when a tag is created manually
  script:
    - echo 'running release job'
  release:
    name: 'Release $CI_COMMIT_TAG'
    description: 'RELEASE_NOTE.md'
    tag_name: '$CI_COMMIT_TAG'                                      
    ref: '$CI_COMMIT_TAG'
