stages:
  - test
  - build
  - upload
  - release
  - deploy

test:
  stage: test
  image: python:3-alpine
  script:
    - apk update
    - python -mjson.tool 'system.json' > /dev/null
    - python -mjson.tool 'template.json' > /dev/null

build-main:
  stage: build
  image: python:3-alpine
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'                 # Allow this step on the main branch
      when: on_success
  script:
    - apk update
    - apk add zip
    - zip cthack.zip -r css lang module packs templates ui README.md system.json template.json LICENSE CHANGELOG
  artifacts:
    name: cthack
    expire_in: never
    when: on_success
    paths:
      - cthack.zip

build-tag:
  stage: build
  image: python:3-alpine
  rules:
    - if: $CI_COMMIT_TAG                                # Allow this step when a tag is created manually
      when: on_success
  script:
    - apk update
    - apk add zip
    - zip cthack-${CI_COMMIT_TAG}.zip -r css lang module packs templates ui README.md system.json template.json LICENSE CHANGELOG
  artifacts:
    name: cthack-${CI_COMMIT_TAG}
    expire_in: never
    when: on_success
    paths:
      - cthack-${CI_COMMIT_TAG}.zip

upload:
  stage: upload
  image: curlimages/curl:latest
  rules:
    - if: $CI_COMMIT_TAG                  # Allow this step when a tag is created manually
  script:
    - |
      curl --header "JOB-TOKEN: ${CI_JOB_TOKEN}" --upload-file cthack-${CI_COMMIT_TAG}.zip ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/cthackrelease/${CI_COMMIT_TAG}/cthack-${CI_COMMIT_TAG}.zip

release:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  rules:
    - if: $CI_COMMIT_TAG                  # Allow this step when a tag is created manually
  script:
    - |
      release-cli create --name "Release $CI_COMMIT_TAG" --description "RELEASE_NOTE.md" --tag-name $CI_COMMIT_TAG \
        --assets-link "{\"name\":\"cthack-${CI_COMMIT_TAG}.zip\",\"url\":\"${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/cthackrelease/${CI_COMMIT_TAG}/cthack-${CI_COMMIT_TAG}.zip\"}"

pages:
  stage: deploy
  image: python:3-alpine
  dependencies:
    - build-tag
  rules:
    - if: $CI_COMMIT_TAG                  # Allow this step when a tag is created manually
  script:
    - cp cthack-${CI_COMMIT_TAG}.zip public/
  artifacts:
    paths:
    - public

