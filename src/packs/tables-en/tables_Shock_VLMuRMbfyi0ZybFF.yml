name: Shock
img: systems/cthack/ui/icons/dead-head.png
description: >-
  The Sanity rules hit Investigators hard and affect them significantly. If the
  danger of insanity seems too extreme consider that when a Sanity test shows 1
  or 2, use

  Shock instead of Temporary Insanity. When Shocked, Players can use tokens to
  track the effect; when their turn comes, they return a token and continue to
  suffer. When the last token goes, the Investigator recovers.
