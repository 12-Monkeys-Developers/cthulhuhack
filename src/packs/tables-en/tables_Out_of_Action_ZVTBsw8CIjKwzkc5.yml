name: Out of Action
img: systems/cthack/ui/icons/first-aid-kit.png
description: >-
  A character with zero (or fewer) Hit Points is taken Out of Action (OofA).
  They fall prone or stagger about, struck almost dumb with pain. Out of danger
  (usually at the end of combat), roll 1d10 on the table. If they survive, they
  regain 1d4 HP (up to maximum).
