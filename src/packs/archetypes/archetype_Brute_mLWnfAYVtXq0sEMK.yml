    <p><em><strong>Tactique</strong> : Durant votre action, vous pouvez
    </em><em>faire une attaque suppl&eacute;mentaire contre la
    </em><em>m&ecirc;me cible ou une&nbsp; autre. Vous pouvez choisir
    </em><em>cette Capacit&eacute; sp&eacute;ciale plusieurs fois.</em></p>

    <p><em>Choisissez <strong>deux </strong>parmi les suivants :&nbsp;</em></p>

    <ul>

    <li><em><strong>&Eacute;chapp&eacute;e belle</strong> : une fois par session
    de jeu, </em><em>vous pouvez d&eacute;cider que votre personnage casse
