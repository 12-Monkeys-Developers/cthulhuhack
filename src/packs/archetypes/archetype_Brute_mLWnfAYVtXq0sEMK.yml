    produit) afin d&rsquo;&eacute;viter des d&eacute;g&acirc;ts suite &agrave;
    </em><em>une Sauvegarde de Force ou de Dext&eacute;rit&eacute;
    rat&eacute;e.</em></li>

    <li><em><strong>Muscl&eacute;</strong> : le personnage
    b&eacute;n&eacute;ficie d&rsquo;un Avantage </em><em>pour les Sauvegardes
    lorsqu&rsquo;il utilise sa force </em><em>pour soulever, d&eacute;placer ou
    lutter.</em></li>

    <li><em><strong>Pouss&eacute;e d&rsquo;adr&eacute;naline</strong> : une fois
    par heure de </em><em>jeu, en combat, lancez votre D&eacute; de Vie et
    ajoutez </em><em>la valeur obtenue aux Points de Vie actuels du personnage
    </em><em>(cela ne peut pas vous permettre de d&eacute;passer </em><em>vos
    Points de Vie maximum). Si vous utilisez </em><em>l&rsquo;option D&eacute;
    de Vie en tant que Ressource , </em><em>vous regagnez &agrave; la place un
    niveau de D&eacute; de Vie.&nbsp;</em></li>

    </ul>

