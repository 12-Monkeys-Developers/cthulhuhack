    <p><strong>Capacit&eacute;s sp&eacute;ciales</strong></p>

    <p><strong>Sens du danger</strong> : Vous b&eacute;n&eacute;ficiez
    d&rsquo;un Avantage lors des Sauvegardes visant &agrave; &eacute;viter les
    pi&egrave;ges ou les machines pouvant vous blesser ou vous entraver.</p>

    <p>Choisissez en <strong>deux</strong> parmi les suivantes :</p>

    <p><strong>Ch&acirc;teau de cartes</strong> : une fois par partie, le
    personnage peut trahir (vous devez expliquer ce qui se passe) un
    alli&eacute;, PJ ou non, afin d&rsquo;&eacute;viter les cons&eacute;quences
    d&rsquo;une Sauvegarde de Sagesse ou Charisme rat&eacute;e.</p>

    <p><strong>Jauger l&rsquo;ennemi</strong> : le personnage a l&rsquo;oeil
    pour rep&eacute;rer les faiblesses. Il a un bonus de + 1 pour toucher et
    pour calculer ses d&eacute;g&acirc;ts contre un adversaire &agrave;
    condition d&rsquo;effectuer un test de Torche apr&egrave;s
    l&rsquo;attaque.</p>

    <p><strong>Loup solitaire</strong> : lorsque le personnage combat sans
    alli&eacute; (PJ ou PNJ), il gagne temporairement 2 points d&rsquo;Armure et
    inflige + 2 en D&eacute;g&acirc;t(s) arm&eacute; avec les armes de
    m&ecirc;l&eacute;e.</p>
