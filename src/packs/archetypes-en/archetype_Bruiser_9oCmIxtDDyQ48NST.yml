    <p><em>Executioner, Assassin, Boxer, Bounty Hunter.<br /></em></p>

    <p>&nbsp;</p>

    <p><strong>Special Abilities</strong></p>

    <p><strong>Tactical Advantage:</strong> You can make an additional attack
    against the same&nbsp;or a different target.</p>

    <p>Choose <strong>two</strong> from the following:</p>

    <ul>

    <li><strong>Ripped:</strong> Roll with Advantage when making a Save to lift,
    drag, snap,&nbsp;break, wrestle or exert your strength.</li>

    <li><strong>Narrow Escape:</strong> Once per game session, you can break a
    piece of&nbsp;equipment - and narrate what happens - to avoid damage from
    a&nbsp;failed STR or DEX Save.</li>

    <li><strong>Adrenalin Rush:</strong> Once per game hour, while in combat,
    recover a Hit Die of&nbsp;lost HP.</li>

    </ul>

