  description: >-
    <p><em>Alienist, Doctor, Dilettante, Clergyman,&nbsp;</em><em>Dot Com
    Frontman</em></p>

    <p>&nbsp;</p>

    <p><strong>Special Abilities</strong></p>

    <p><strong>Indomitable: </strong>Roll with Advantage&nbsp;when making a Save
    against&nbsp;deception, mind control or attempts to cloud perception.</p>

    <p>Choose <strong>two </strong>from the following:</p>

    <ul>

    <li><strong>Field Medicine:</strong> Once per gaming hour, outside combat, a
    Philanthropist can heal another character d6 lost Hit&nbsp;Points (or one
    Hit Die step, if using the&nbsp;optional rules).</li>

    <li><strong>Grim Determination:</strong> Once per gaming session, you can
    re-roll any&nbsp;check for Out of the Action or&nbsp;Sanity/Shock &ndash;
    choose the preferred&nbsp;result.</li>

    <li><strong>Withering Words:</strong> You can use CHA for attacks (instead
    of STR or DEX), providing your opponent can hear and understand you. Roll
    damage as if Armed; if reduced to 0hp (or no Hit Dice), he is Out of Action
    but is not killed.</li>

    </ul>

    <p>&nbsp;</p>
