  description: >-
    <p><em>Charlatan, Criminal, Enforcer, </em><em>Bondsman, Smuggler, Gun
    Runner</em></p>

    <p>&nbsp;</p>

    <p><strong>Special Abilities</strong></p>

    <p><strong>Self-Preservation:</strong> Roll with Advantage when making a
    Save to&nbsp;avoid traps, devices or other&nbsp;mechanisms intended to
    impede or&nbsp;harm.</p>

    <p>Choose <strong>two </strong>from the following:</p>

    <ul>

    <li><strong>Better Alone:</strong> While fighting without an ally, you
    temporarily gain 2 Armour&nbsp;Points and inflict +2 Armed damage&nbsp;with
    melee weapons.</li>

    <li><strong>House of Cards:</strong> Once per game session, you can break a
    trust or&nbsp;betray an ally or friend &ndash; and narrate&nbsp;what happens
    &ndash; to avoid damage&nbsp;from a failed WIS or CHA Save.</li>

    <li><strong>Sizing Up:</strong> You have a keen eye for weakness; gain +1 to
    Hit and Damage&nbsp;an opponent at a cost of making a&nbsp;Flashlight roll
    after every such attack.<br /><br /></li>

    </ul>

