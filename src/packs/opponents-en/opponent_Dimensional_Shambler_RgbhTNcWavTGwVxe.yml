  description: >-
    <h3>Nauseating hybrid of primate and insect; grey, hairless, with sunken
    eyes like fading embers. They possess impossibly long limbs extending from a
    bloated, corpse-like trunk. Shamblers have a tenuous link to all dimensions;
    their appearance rends the fabric of space and time, overlaying distant
    vistas. They find subsistence in cognition - those who not only see them but
    process the impossibility of their existence feed their hunger.</h3>

    <h2>Special Abilities</h2>

    <ul>

    <li>

    <h3>Attack: Claw x 2.</h3>

    </li>

    <li>

    <h3>If Sanity fails, WIS Save or suffer Grapple&nbsp;(attack at
    Disadvantage, Countdown&nbsp;3 or lost forever in another dimension).</h3>

    </li>

    <li>

    <h3>Vulnerable only to magic or science&nbsp;capable of rupturing
    dimensions.</h3>

    </li>

    </ul>
