  description: >-
    <h3>Byakhee appear as a cross between a star-nosed mole, a vampire bat, a
    grizzly bear, a vulture, a horse, and a zombified primate. They can fly
    through any medium - air, sea, or even the vacuum of space - with equal
    dexterity and survival. Often summoned as mounts, they travel through
    dimensional space with their own purpose when not bound. Survival of riders
    depends on their own preparation; Byakhee have no heed for the well-being of
    those who travel on their back.</h3>

    <h2>Special Abilities</h2>

    <ul>

    <li>

    <h3>Attacks: Claw x 2 and Bite.&nbsp;If both Claws hit, also Rend.&nbsp;If
    defence fumbles, also Drop.</h3>

    </li>

    </ul>
