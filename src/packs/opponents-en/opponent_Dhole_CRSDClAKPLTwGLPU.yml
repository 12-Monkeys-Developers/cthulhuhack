  description: >-
    <h3>Massive and monstrous entities, part-leech, part-mole; Dhole have a
    natural talent to burrow through everything, not least the fabric of reality
    or dream stuff. Our world seems anathema to the heightened sentience seen in
    their presence elsewhere, reducing them to thrashing mindless entities when
    summoned or lured into our world.</h3>

    <h2>Special Abilities</h2>

    <ul>

    <li>

    <h3>Attack: Bite.</h3>

    </li>

    <li>

    <h3>If defence fails by 4+ Swallow (6/Moment), fight at Disadvantage to
    escape.</h3>

    </li>

    <li>

    <h3>All: DEX Save at start of each Moment, else Tremor (Fall
    Prone).&nbsp;</h3>

    </li>

    <li>

    <h3>Immunity vs fire.</h3>

    </li>

    </ul>
