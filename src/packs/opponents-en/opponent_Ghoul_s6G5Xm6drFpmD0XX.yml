    hoary precedents of the&nbsp;homo sapiens. Zealously omnivorous,&nbsp;they
    feast endlessly on living or dead;&nbsp;their appearance numbing soul and
    sense&nbsp;alike, allowing them to feed upon&nbsp;acquiescent victims.</h3>

