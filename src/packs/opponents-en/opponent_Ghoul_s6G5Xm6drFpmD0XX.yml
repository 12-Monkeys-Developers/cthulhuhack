  description: >-
    <h3>Ageless denizens of subterranean&nbsp;kingdoms; ghouls lie in torpor,
    only&nbsp;emerging to seek sustenance. No two&nbsp;ghouls look alike; rarely
    possessed of any&nbsp;vestige of commonality with humanity,&nbsp;beget from
    hoary precedents of the&nbsp;homo sapiens. Zealously omnivorous,&nbsp;they
    feast endlessly on living or dead;&nbsp;their appearance numbing soul and
    sense&nbsp;alike, allowing them to feed upon&nbsp;acquiescent victims.</h3>

    <h2>Special Abilities</h2>

    <ul>

    <li>

    <h3>Attack: Claw&nbsp;x 2 and Bite.</h3>

    </li>

