    <h3>Horrific Visage, unless&nbsp;averting gaze or
    blind-folded&nbsp;(Disadvantage to act), make WIS Save&nbsp;at the start of
    each Moment, or suffer&nbsp;Shock.</h3>

    </li>

    </ul>
