  description: >-
    <h3>Barrel trunked with sinuous manipulators&nbsp;about the circumference
    and a multitude&nbsp;of sensory nodes upon their
    &ldquo;heads&rdquo;.&nbsp;Elder Things dominated many planets in&nbsp;the
    past. On Earth, their scientists&nbsp;completed inconceivable works
    of&nbsp;biological and technological&nbsp;manipulation, culminating in the
    creation&nbsp;of life that would spell their doom.&nbsp;Arrogant and utterly
    antagonistic, they&nbsp;expand and war constantly.</h3>

