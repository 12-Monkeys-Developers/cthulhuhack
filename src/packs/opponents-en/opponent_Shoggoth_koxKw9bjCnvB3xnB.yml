  description: >-
    <h3>Dreadnought, soldier and servitor of the&nbsp;Elder Thing, the Shoggoth
    adopts, adapts&nbsp;and overcomes all obstacles in time,&nbsp;evolving
    moment by moment.&nbsp;Amorphous and plastic in form, the&nbsp;appearance of
    Shoggoth might have&nbsp;given rise ancient tales of wizards
    raising&nbsp;elementals as servants of their will. In all&nbsp;possibility,
    the finest achievement and&nbsp;the greatest mistake of the Elder
    Thing&rsquo;s&nbsp;reign.</h3>

    <h2>Special Abilities</h2>

    <ul>

    <li>

    <h3>Attack: Crush vs 4 nearby targets; DEX&nbsp;Save for half damage.</h3>

    </li>

    <li>

    <h3>Suffers&nbsp;minimum damage from all attacks.</h3>

    </li>

    <li>

    <h3>Immunity vs fire, water, electricity,&nbsp;poison, cold.</h3>

    </li>

    <li>

    <h3>Amphibious.</h3>

    </li>

    </ul>
