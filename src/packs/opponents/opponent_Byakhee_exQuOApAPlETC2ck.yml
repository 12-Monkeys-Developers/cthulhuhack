  description: >-
    <p>Le Byakhee ressemble à un croisement entre une taupe à nez étoilé, une
    chauve-souris vampire, un grizzly, un vautour, un cheval et un primate
    zombi. Il peut se déplacer facilement dans n’importe quel milieu (l’air, la
    mer et même le vide de l’espace) et y survivre. Lorsqu’il n’est pas invoqué
    pour servir de monture, il voyage à travers l’espace pour atteindre ses
    propres buts. La survie des chevaucheurs de Byakhee dépend de leur propre
    préparation : les Byakhee ne se préoccupent pas du bien-être de ceux qui
    voyagent sur leur dos.</p>
