  description: >-
    <p>Les Choses très anciennes ressemblent à des barils tronqués hérissés de
    tentacules sur sa circonférence et possédant une multitude de noeuds
    sensoriels sur leurs « têtes ». Les Choses très anciennes ont dominé de
    nombreuses planètes par le passé. Sur Terre, leurs scientifiques ont réalisé
    des prouesses en manipulations biologiques et technologiques, jusqu’à créer
    la vie (ce qui signa leur perte). Arrogantes et particulièrement véhémentes,
    elles se multiplient et se battent sans cesse.</p><h2>Capacités
    spéciales</h2><ul><li><p>Si deux attaques Tentacule touchent, ajouter une
    attaque Déchirer (5 dégâts).</p></li><li><p>Peut jeter 1d6 sortilèges
    choisis de manière aléatoire.</p></li><li><p>Voler.</p></li></ul>
