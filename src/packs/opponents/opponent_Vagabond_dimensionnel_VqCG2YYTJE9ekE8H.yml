  description: >-
    <p>Les vagabonds dimensionnels sont des hybrides dégoûtant de primate et
    d’insecte. Ils sont gris, chauves, et ont des yeux enfoncés rougeoyant comme
    des braises. Leurs membres incroyablement longs sortent d’un tronc
    boursouflé cadavérique. Les vagabonds dimensionnels ont un lien ténu avec
    toutes les dimensions, leur apparence déchire le tissu de l’espace et du
    temps, leur permettant de voir tout lieu à toute époque. Ils se nourrissent
    de la pensée. En effet, ceux qui non seulement les voient mais ne
    parviennent pas à appréhender leur existence nourrissent leur
    faim.</p><h2>Capacités spéciales</h2><ul><li><p>En cas d’échec à un test de
    Santé mentale, les adversaires doivent réussir une Sauvegarde de Sagesse ou
    se retrouver agrippés (attaque avec un Désavantage, compte à rebours de 3
    après quoi le personnage est emporté dans une autre
    dimension).</p></li><li><p>Vulnérable seulement à la magie ou à la science
    capable de rompre les dimensions.</p></li></ul>
