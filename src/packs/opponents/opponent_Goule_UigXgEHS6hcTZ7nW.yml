  description: >-
    <p>Habitants immortels de royaumes souterrains, les goules sont en torpeur
    et n’émergent que pour chercher de la nourriture. Aucune goule ne ressemble
    à une autre. Elles ont quelquefois des ressemblances avec les êtres humains
    et des similitudes avec les ancêtres des homo sapiens. Omnivores, elles se
    nourrissent de morts ou de vivants. Leur apparence engourdit tant l’esprit
    et les sens que leurs victimes consentent à se faire
    dévorer.</p><h2>Capacités spéciales</h2><ul><li><p>Leur visage est si
    horrible que, à moins de détourner le regard ou de se bander les yeux (ce
    qui octroie un Désavantage), il est nécessaire de réussir une Sauvegarde de
    Sagesse au début de chaque Moment afin d’éviter de subir un
    Choc.</p></li></ul>
