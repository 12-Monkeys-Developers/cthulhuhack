  description: >-
    <p>Monstrueuses entités massives, moitié-sangsue moitié-taupe, le Dhole a un
    don naturel pour creuser à travers n’importe quoi, même la réalité ou les
    rêves. Notre réalité est tellement absconse pour leurs sens surdéveloppés
    qu’ils semblent être des créatures stupides se débattant sans but lorsqu’ils
    sont invoqués dans notre monde.</p><h2>Capacités spéciales</h2><ul><li><p>Si
    la défense échoue de plus de 4 points, ajouter une attaque Engloutir (6
    dégâts par Moment) contre laquelle l’adversaire subit un Désavantage pour
    s’échapper (Sauvegarde de Dextérité).</p></li><li><p>Réussir une Sauvegarde
    de Dextérité à chaque début de Moment est nécessaire pour éviter de chuter à
    cause des tremblements.</p></li><li><p>Immunité au feu.</p></li></ul>
