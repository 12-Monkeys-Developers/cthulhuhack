  description: >-
    <p>Prédécesseurs aquatiques de l’humanité, les Profonds sont des
    explorateurs et des conquérants plongés en torpeur sous les océans. Ils
    souhaitent répandre leur patrimoine génétique en subjuguant et en
    asservissant les autres espèces, car ils peuvent mélanger leur ADN avec les
    autres espèces. Ils sont peut-être à l’origine des mythes concernant les
    changelins. Les signes visibles de leur espèce deviennent en effet visibles
    à l’adolescence. Bien que doués de sentiments, ils sont violemment
    xénophobes.</p><h2>Capacités spéciales</h2><ul><li><p>Dés de vie :
    2+</p></li><li><p>Armure : Dé de Vie + 2</p></li><li><p>Attaques : Griffer
    (Dé de Vie + 1 dégâts) x2</p></li><li><p>Amphibie.</p></li><li><p>Se
    défendre contre un Profond sous l’eau octroie un
    Désavantage.</p></li><li><p>Le Profond peut liquéfier et mouler le métal
    avec ses mains.</p></li></ul>
