  description: >-
    <p>La grande race de Yith est formée de voyageurs temporels de forme
    conique, venus d’un lointain passé et ayant une grande soif de connaissance,
    qu’ils acquièrent en changeant de corps. Gardiens de bibliothèques-villes
    cachées dans le temps au commencement de notre univers, ils tentent de
    cataloguer toutes les choses et tous les moments. La grande race recherche
    la la vérité à propos de leur propre destruction à venir et les moyens de
    l’empêcher.</p><h2>Capacités spéciales</h2><ul><li><p>Leur forme changeante
    octroie un Désavantage pour les Sauvegardes de
    Dextérité.</p></li><li><p>Peut jeter 1d3 sortilèges choisis de manière
    aléatoire.</p></li><li><p>Peut voyager dans le temps.</p></li></ul>
