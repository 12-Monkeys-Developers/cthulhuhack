<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="archetype-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">Description</a>
        <a class="item" data-tab="attributes">{{localize "CTHACK.Attributes"}}</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">

        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="description">
            {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
        </div>

        {{!-- Attributes Tab --}}
        <div class="tab attributes" data-group="primary" data-tab="attributes">            
            <div class="resource-content flexrow flex-center flex-between">
                <label for="data.flashlights.value" class="resource-label resource-name" title='{{localize "CTHACK.FlashLightsDesc"}}'>{{localize "CTHACK.FlashLights"}}</label>
                <select name="data.flashlights" data-type="String">
                {{#select data.flashlights}}
                    <option value="d4">1d4</option>
                    <option value="d6">1d6</option>
                    <option value="d8">1d8</option>
                    <option value="d10">1d10</option>
                    <option value="d12">1d12</option>
                {{/select}}
                </select>
            </div>            
            <div class="resource-content flexrow flex-center flex-between">
                <label for="data.smokes.value" class="resource-label resource-name" title='{{localize "CTHACK.SmokesDesc"}}'>{{localize "CTHACK.Smokes"}}</label>
                <select name="data.smokes" data-type="String">
                {{#select data.smokes}}
                    <option value="d4">1d4</option>
                    <option value="d6">1d6</option>
                    <option value="d8">1d8</option>
                    <option value="d10">1d10</option>
                    <option value="d12">1d12</option>
                {{/select}}
                </select>
            </div>
            <div class="resource-content flexrow flex-center flex-between">
                <label for="data.hitdice.value" class="resource-label resource-name">{{localize "CTHACK.HitDice"}}</label>
                <select name="data.hitdice" data-type="String">
                {{#select data.hitdice}}
                    <option value="d4">1d4</option>
                    <option value="d6">1d6</option>
                    <option value="d8">1d8</option>
                    <option value="d10">1d10</option>
                    <option value="d12">1d12</option>
                {{/select}}
                </select>
            </div>
            <div class="resource-content flexrow flex-center flex-between">
                <label for="data.hitpoints.value" class="resource-label resource-name">{{localize "CTHACK.HitPointsStart"}}</label>
                <select name="data.hitpoints" data-type="String">
                {{#select data.hitpoints}}
                    <option value="d4">1d4+8</option>
                    <option value="d6">1d6+8</option>
                    <option value="d8">1d8+8</option>
                    <option value="d10">1d10+8</option>
                    <option value="d12">1d12+8</option>
                {{/select}}
                </select>
            </div>
            <div class="resource-content flexrow flex-center flex-between">
                <label for="data.wealthStart.value" class="resource-label resource-name">{{localize "CTHACK.WealthStart"}}</label>
                <select name="data.wealthStart" data-type="String">
                {{#select data.wealthStart}}
                    <option value="2">CHA*2</option>
                    <option value="3">CHA*3</option>
                    <option value="4">CHA*4</option>
                    <option value="sp">{{localize "CTHACK.WealthStartSpecial"}}</option>
                {{/select}}
                </select>
            </div>            
            <div class="resource-content flexrow flex-center flex-between">
                <label for="data.wealthDice.value" class="resource-label resource-name">{{localize "CTHACK.WealthDice"}}</label>
                <select name="data.wealthDice" data-type="String">
                {{#select data.wealthDice}}
                    <option value="d4">1d4</option>
                    <option value="d6">1d6</option>
                    <option value="d8">1d8</option>
                    <option value="d10">1d10</option>
                    <option value="d12">1d12</option>
                {{/select}}
                </select>
            </div>
            <div class="resource-content flexrow flex-center flex-between">
                <label for="data.sanity.value" class="resource-label resource-name">{{localize "CTHACK.Sanity"}}</label>
                <select name="data.sanity" data-type="String">
                {{#select data.sanity}}
                    <option value="d4">1d4</option>
                    <option value="d6">1d6</option>
                    <option value="d8">1d8</option>
                    <option value="d10">1d10</option>
                    <option value="d12">1d12</option>
                {{/select}}
                </select>
            </div>
            <div class="resource-content flexrow flex-center flex-between">
                <label for="data.armeddamage.value" class="resource-label resource-name">{{localize "CTHACK.ArmedDamage"}}</label>
                <select name="data.armeddamage" data-type="String">
                {{#select data.armeddamage}}
                    <option value="d4">1d4</option>
                    <option value="d6">1d6</option>
                    <option value="d8">1d8</option>
                    <option value="d10">1d10</option>
                    <option value="d12">1d12</option>
                {{/select}}
                </select>
            </div>
            <div class="resource-content flexrow flex-center flex-between">
                <label for="data.unarmeddamage.value" class="resource-label resource-name">{{localize "CTHACK.UnarmedDamage"}}</label>
                <select name="data.unarmeddamage" data-type="String">
                {{#select data.unarmeddamage}}
                    <option value="1">1</option>    
                    <option value="d4">1d4</option>
                    <option value="d6">1d6</option>
                    <option value="d8">1d8</option>
                    <option value="d10">1d10</option>
                    <option value="d12">1d12</option>
                {{/select}}
                </select>
            </div>
            <div class="resource-content flexrow flex-center flex-between">
                <label for="data.primarysave.value" class="resource-label resource-name">{{localize "CTHACK.PrimarySave"}}</label>
                <select name="data.primarysave" data-type="String">
                {{#select data.primarysave}}
                    <option value="str">{{localize "CTHACK.SaveStr"}}</option>    
                    <option value="dex">{{localize "CTHACK.SaveDex"}}</option>
                    <option value="con">{{localize "CTHACK.SaveCon"}}</option>
                    <option value="int">{{localize "CTHACK.SaveInt"}}</option>
                    <option value="wis">{{localize "CTHACK.SaveWis"}}</option>
                    <option value="cha">{{localize "CTHACK.SaveCha"}}</option>
                {{/select}}
                </select>
            </div>
            <div class="resource-content flexrow flex-center flex-between">
                <label for="data.secondarysave1.value" class="resource-label resource-name">{{localize "CTHACK.SecondarySave1"}}</label>
                <select name="data.secondarysave1" data-type="String">
                {{#select data.secondarysave1}}
                    <option value="str">{{localize "CTHACK.SaveStr"}}</option>    
                    <option value="dex">{{localize "CTHACK.SaveDex"}}</option>
                    <option value="con">{{localize "CTHACK.SaveCon"}}</option>
                    <option value="int">{{localize "CTHACK.SaveInt"}}</option>
                    <option value="wis">{{localize "CTHACK.SaveWis"}}</option>
                    <option value="cha">{{localize "CTHACK.SaveCha"}}</option>
                {{/select}}
                </select>
            </div>
            <div class="resource-content flexrow flex-center flex-between">
                <label for="data.secondarysave2.value" class="resource-label resource-name">{{localize "CTHACK.SecondarySave2"}}</label>
                <select name="data.secondarysave2" data-type="String">
                {{#select data.secondarysave2}}
                    <option value="str">{{localize "CTHACK.SaveStr"}}</option>    
                    <option value="dex">{{localize "CTHACK.SaveDex"}}</option>
                    <option value="con">{{localize "CTHACK.SaveCon"}}</option>
                    <option value="int">{{localize "CTHACK.SaveInt"}}</option>
                    <option value="wis">{{localize "CTHACK.SaveWis"}}</option>
                    <option value="cha">{{localize "CTHACK.SaveCha"}}</option>
                {{/select}}
                </select>
            </div>                        
        </div>
    </section>
</form>
