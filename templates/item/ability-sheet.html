<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
            <!--<div class="grid grid-2col">
              <div class="resource">
                <label class="resource-label">Quantity</label>
                  <input type="text" name="data.quantity" value="{{data.quantity}}" data-dtype="Number"/>
              </div>
              <div class="resource">
                <label class="resource-label">Weight</label>
                  <input type="text" name="data.weight" value="{{data.weight}}" data-dtype="Number"/>
              </div>
            </div>-->
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">Description</a>
        <a class="item" data-tab="attributes">{{localize "CTHACK.Attributes"}}</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">

        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="description">
            {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
        </div>

        {{!-- Attributes Tab --}}
        <div class="tab attributes" data-group="primary" data-tab="attributes">
            <div class="form-group">
                <label>{{localize "CTHACK.AbilityKey"}}</label>
                <div class="form-fields">
                    <input class="field-value" name="data.key" type="text" value="{{data.key}}" data-dtype="String">
                </div>
            </div>
            <div class="form-group">
                <label>{{localize "CTHACK.AbilityUsageType"}}</label>
                <div class="form-fields">
                    <input class="field-value" name="data.usageType" type="text" value="{{data.usageType}}" data-dtype="String">
                </div>
            </div>
            <div class="form-group">
                <label>{{localize "CTHACK.AbilityUsageRemaining"}}</label>
                <div class="form-fields">
                    <input class="field-value" name="data.usageRemaining" type="text" value="{{data.usageRemaining}}" data-dtype="String">
                </div>
            </div>
            <div class="form-group">
                <label>{{localize "CTHACK.AbilityUsageLast"}}</label>
                <div class="form-fields">
                    <input class="field-value" name="data.usageLastTime" type="text" value="{{data.usageLastTime}}" data-dtype="String">
                </div>
            </div>        
            <div class="form-group">
                <label>{{localize "CTHACK.AbilityMultiple"}}</label>
                <div class="form-fields">
                    <input class="checkbox" name="data.multiple" type="checkbox" {{checked data.multiple}}>
                </div>
            </div>       
        </div>
    </section>
</form>
