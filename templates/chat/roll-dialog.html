<form>
    {{#if (stringNeitherNullEmpty abilitiesAdvantages)}}
    <div class="form-group">
        <label>{{localize "CTHACK.Advantages"}}</label>{{{abilitiesAdvantages}}}
    </div>
    {{/if}}
    <div class="form-group">
        <label>{{localize "CTHACK.RollModifier"}}</label>
        <input class="field-value" name="modifier" type="text" value="" data-dtype="Number">
    </div>
    <div class="form-group">
        <label>{{ localize "CTHACK.RollMode" }}</label>
        <select name="rollMode">
        {{#select rollMode}}
        {{#each rollModes as |label mode|}}
            <option value="{{mode}}">{{localize label}}</option>
        {{/each}}
        {{/select}}
        </select>
    </div>
</form>
